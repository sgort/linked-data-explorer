name: Deploy Backend to Production

on:
  push:
    branches:
      - main
    paths:
      - 'packages/backend/**'
      - '.github/workflows/azure-backend-production.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://backend.linkeddata.open-regels.nl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: packages/backend
        run: npm ci

      - name: Run linter
        working-directory: packages/backend
        run: npm run lint

      - name: Build TypeScript
        working-directory: packages/backend
        run: npm run build

      - name: Verify build output
        working-directory: packages/backend
        run: |
          echo "Checking built files..."
          ls -la dist/
          echo "Checking for v1 routes..."
          grep -n "v1/health" dist/routes/index.js || echo "ERROR: v1 routes not found!"
          grep -n "sparqlService" dist/routes/health.routes.js || echo "ERROR: sparqlService not found!"

      - name: Prepare deployment package
        working-directory: packages/backend
        run: |
          mkdir -p deploy
          
          # Copy the ENTIRE dist folder (preserve structure)
          cp -r dist deploy/
          
          # Copy package.json to deploy root (NOT inside dist)
          cp package.json deploy/
          
          # Verify structure
          echo "Deployment structure:"
          ls -la deploy/
          ls -la deploy/dist/
          
          # Install production dependencies in deploy folder
          cd deploy
          npm install --production --omit=dev
          
          # Tell Azure not to rebuild (we already built)
          echo "[config]" > .deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT = false" >> .deployment

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ronl-linkeddata-backend-prod'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PROD }}
          package: './packages/backend/deploy'

      - name: Wait for deployment
        run: sleep 20

      - name: Health check
        run: |
          echo "Checking production backend health..."
          
          # Retry up to 5 times
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://backend.linkeddata.open-regels.nl/api/health)
            
            if [ "$response" = "200" ]; then
              echo "‚úÖ Health check passed! Backend is healthy."
              exit 0
            fi
            
            echo "Attempt $i: Got HTTP $response, retrying in 10 seconds..."
            sleep 10
          done
          
          echo "‚ùå Health check failed after 5 attempts"
          exit 1

      - name: Verify v1 endpoints
        run: |
          echo "Checking v1 endpoints..."
          
          # Test /v1/health
          v1_response=$(curl -s -o /dev/null -w "%{http_code}" https://backend.linkeddata.open-regels.nl/v1/health)
          
          if [ "$v1_response" = "200" ]; then
            echo "‚úÖ /v1/health endpoint working!"
          else
            echo "‚ö†Ô∏è /v1/health returned HTTP $v1_response"
          fi
          
          # Test /v1/dmns
          v1_dmns=$(curl -s -o /dev/null -w "%{http_code}" https://backend.linkeddata.open-regels.nl/v1/dmns)
          
          if [ "$v1_dmns" = "200" ]; then
            echo "‚úÖ /v1/dmns endpoint working!"
          else
            echo "‚ö†Ô∏è /v1/dmns returned HTTP $v1_dmns"
          fi

      - name: Deployment success
        if: success()
        run: |
          echo "üöÄ Backend successfully deployed to production!"
          echo "URL: https://backend.linkeddata.open-regels.nl"
          echo "API v1: https://backend.linkeddata.open-regels.nl/v1/health"
          echo "Legacy API: https://backend.linkeddata.open-regels.nl/api/health"