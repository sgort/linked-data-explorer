name: Deploy Backend to Acceptance

on:
  push:
    branches:
      - acc
    paths:
      - 'packages/backend/**'
      - '.github/workflows/azure-backend-acc.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: acceptance
      url: https://acc.backend.linkeddata.open-regels.nl

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        working-directory: packages/backend
        run: npm ci

      - name: Run linter
        working-directory: packages/backend
        run: npm run lint

      - name: Build TypeScript
        working-directory: packages/backend
        run: npm run build

      - name: Prepare deployment package
        working-directory: packages/backend
        run: |
          mkdir -p deploy
          
          # Copy built JavaScript files
          cp -r dist/* deploy/
          
          # Copy package.json for Azure
          cp package.json deploy/
          
          # Install production dependencies in deploy folder
          cd deploy
          npm install --production --omit=dev
          
          # Tell Azure not to rebuild (we already built)
          echo "[config]" > .deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT = false" >> .deployment

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ronl-linkeddata-backend-acc'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_ACC }}
          package: './packages/backend/deploy'

      - name: Wait for deployment
        run: sleep 20  # Increased from 15 to 20

      - name: Health check
        run: |
          echo "Checking production backend health..."
          
          # Retry up to 5 times
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://acc.backend.linkeddata.open-regels.nl/api/health)
            
            if [ "$response" = "200" ]; then
              echo "‚úÖ Health check passed! Backend is healthy."
              exit 0
            fi
            
            echo "Attempt $i: Got HTTP $response, retrying in 10 seconds..."
            sleep 10
          done
          
          echo "‚ùå Health check failed after 5 attempts"
          exit 1

      - name: Deployment success
        if: success()
        run: |
          echo "üöÄ Backend successfully deployed to acceptance!"
          echo "URL: https://acc.backend.linkeddata.open-regels.nl"